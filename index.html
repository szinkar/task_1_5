<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A sylized page (paralax)</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parallax">
    <div class="parallax__group">
      <div class="parallax__layer-winter parallax__layer-back-winter">
        <img src="/img/optm/winter.jpg" alt="Winter" class="parallax__content-img-winter">
      </div>
      <div class="parallax__layer-winter  parallax__layer-base-winter">
        <h1 class="parallax__content-winter">Winter</h1>
      </div>
    </div>
    <div class="parallax__group">
      <div class="parallax__layer-spring parallax__layer-back-spring">
        <img src="/img/sourse/spring.jpg" alt="spring" class="parallax__content-img-spring">
      </div>
      <div class="parallax__layer-spring parallax__layer-base-spring">
        <h1 class="parallax__content-spring">Spring</h1>
      </div>
    </div>
    <div class="parallax__group">
      <div class="parallax__layer-summer parallax__layer-back-summer">
        <img src="/img/optm/summer.jpg" alt="summer" class="parallax__content-img-summer">
      </div>
      <div class="parallax__layer-summer parallax__layer-base-summer">
        <h1 class="parallax__content-summer">Summer</h1>
      </div>
    </div>
    <div class="parallax__group parallax__group-fall">
      <div class="parallax__layer-fall parallax__layer-back-fall">
        <img src="/img/sourse/fall.jpg" alt="fall" class="parallax__content-img-fall">
      </div>
      <div class="parallax__layer-fall parallax__layer-base-fall">
        <h1 class="parallax__content-fall">Fall</h1>
      </div>
    </div>
  </div>
</body>
</html>
